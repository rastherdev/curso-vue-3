<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- metadata PWA -->
    <!-- Modificacion barra de moviles ANDROID-->
    <meta name="theme-color" content="#ffffff">
    <!-- SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- configuracion barra de estado IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Counter</title>
    <!-- iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png" type="image/png">

    <!-- manifiesto -->
    <link rel="manifest" href="./manifest.json">
    <!-- estilos -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div>
            <button @click="modCount('dis', 1)"> -1 </button>
            <button @click="modCount('add', 1)"> +1 </button>
        </div>
    </div>
</body>
<script src="./load.js"></script>i
<script src="./js/main.js"></script>
<script src="./js/mountApp.js"></script>
</html>
